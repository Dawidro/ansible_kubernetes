---
- hosts: workers
  become: yes
  gather_facts: yes

  tasks:
    - name: Install NFS
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - nfs-common

    - name: Copy join command from Ansiblehost to the worker nodes.
      become: yes
      copy:
        src: /tmp/kubernetes_join_command
        dest: /tmp/kubernetes_join_command
        mode: 0777

    - name: Join the Worker nodes to the cluster.
      become: yes
      command: sh /tmp/kubernetes_join_command
      register: joined_or_not

    - name: Install NFS
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - nfs-common


    - name: Restart Cri-o
      systemd:
        state: restarted
        daemon_reload: yes
        name: crio

    - name: Restart kubelet
      service:
        name: kubelet
        daemon_reload: yes
        state: restarted
